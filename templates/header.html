<style>
  /* Gradient text */
  body {
    padding-top: 50px; /* Adjust based on navbar height */
  }
  .text {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Navbar shadow when scrolling */
  .navbar-scrolled {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    transition: box-shadow 0.3s ease, background-color 0.3s ease;
    background-color: #fff; /* Optional: change background when scrolled */
  }

  /* Add spacing between navbar items */
  .navbar-nav .nav-item {
    margin-left: 15px;
    margin-right: 15px;
  }

  /* Optional: Gradient icon inside nav */
  .navbar-nav .nav-link i {
    margin-right: 5px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3">
  <div class="container">
    <a class="navbar-brand fw-bold text" href="#">
      <i class="fas fa-file-alt text"></i> Resume Generator
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active text" href="#"
            ><i class="fas fa-home text"></i> Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text" href="#">
            <i class="fas fa-folder-open text"></i> Templates
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link text" href="#"
            ><i class="fas fa-file-alt text"></i> Create Resume</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text" href="#"
            ><i class="fas fa-sign-in-alt text"></i> Login</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

<script>
  window.addEventListener("scroll", function () {
    const navbar = document.querySelector(".navbar");
    if (window.scrollY > 50) {
      navbar.classList.add("navbar-scrolled");
    } else {
      navbar.classList.remove("navbar-scrolled");
    }
  });
</script>
