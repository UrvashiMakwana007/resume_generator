<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            max-width: 600px;
            width: 100%;
        }
        .dashboard-title {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            font-size: 2rem;
        }
        .dashboard-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .card-body {
            padding: 25px;
        }
        .dashboard-link {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .dashboard-link i {
            font-size: 1.5rem;
        }
        .logout-btn {
            background: #dc3545;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        .logout-btn:hover {
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.4);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2 class="dashboard-title">
            <i class="fas fa-user-shield"></i> Admin Dashboard
        </h2>
        
        <div class="dashboard-card">
            <div class="card-body">
                <a href="/admin/resumes" class="dashboard-link">
                    <span><i class="fas fa-file-alt me-3"></i>View Resumes</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
        
        <div class="dashboard-card">
            <div class="card-body">
                <a href="/admin/templates" class="dashboard-link">
                    <span><i class="fas fa-layer-group me-3"></i>Manage Templates</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
        
        <div class="dashboard-card logout-btn">
            <div class="card-body">
                <a href="/logout" class="dashboard-link">
                    <span><i class="fas fa-sign-out-alt me-3"></i>Logout</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
