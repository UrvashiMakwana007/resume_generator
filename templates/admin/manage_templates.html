<!DOCTYPE html>
<html>
<head>
<title>Manage Templates</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 40px;
}
.container {
  background: white;
  padding: 40px;
  border-radius: 20px;
  max-width: 800px;
}
.template-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border: 1px solid #ddd;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="container">

<h3 class="mb-4">
  <i class="fas fa-layer-group"></i> Manage Templates
</h3>

<a href="/admin/templates/upload" class="btn btn-primary mb-3">
  <i class="fas fa-plus"></i> Add New Template
</a>

{% for t in templates %}
<div class="template-item">
  <span><i class="fas fa-file-code"></i> {{ t }}</span>

  <a href="/static/templates_files/{{ t }}" target="_blank"
     class="btn btn-sm btn-outline-primary">
     Preview
  </a>
</div>
{% else %}
<p>No templates found</p>
{% endfor %}

</div>

</body>
</html>
