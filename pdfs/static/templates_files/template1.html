<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 40px;
            color: #333;
        }

        h1 {
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .section {
            margin-top: 20px;
        }

        .section-title {
            font-size: 18px;
            border-bottom: 2px solid #2c3e50;
            margin-bottom: 10px;
            padding-bottom: 3px;
        }

        p {
            margin: 5px 0;
        }

        .info {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>{{ name }}</h1>
    <p class="info">
        Email: {{ email }}
    </p>

    <div class="section">
        <div class="section-title">Skills</div>
        <p>{{ skills }}</p>
    </div>

</body>
</html>
